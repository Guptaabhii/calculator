<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="main">
    <div class="calculator">
        
        <h1 id="heading">calculator</h1>
        <input class="input_values" type="text">
        <div class="row">
            <button class="bttn">AC</button>
            <button class="bttn">X</button>
            <button  class="bttn">0</button>
            <button  style="background-color: #0c4a6e;" class="bttn">/</button>
        </div>
        <div class="row">
            <button class="bttn">7</button>
            <button class="bttn">8</button>
            <button class="bttn">9</button>
            <button style="background-color:#0c4a6e ;" class="bttn">*</button>
        </div>
        <div class="row">
            <button class="bttn">4</button>
            <button class="bttn">5</button>
            <button class="bttn">6</button>
            <button style="background-color:#0c4a6e ;" class="bttn">-</button>
        </div>

        <div class="row">
            <button class="bttn">1</button>
            <button class="bttn">2</button>
            <button class="bttn">3</button>
            <button style="background-color:#0c4a6e ;" class="bttn">+</button>
        </div>
        
        <div class="row">
            <button class="bttn">.</button>
            <button class="bttn">(</button>
            <button class="bttn">)</button>
            <button style="background-color: #dc2626;" class="bttn">=</button>
        </div>
    
    </div>
</section>
    <script src="./app.js"></script>
</body>
</html>
